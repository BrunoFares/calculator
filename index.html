<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="row">
        <div></div>
    </div>
    <div class="row">
        <div id="reset">Reset</div>
        <div id="equals">=</div>
    </div>
    <div class="row">
        <div id="button-7">7</div>
        <div id="button-8">8</div>
        <div id="button-9">9</div>
        <div id="plus-sign">+</div>
    </div>
    <div class="row">
        <div id="button-4">4</div>
        <div id="button-5">5</div>
        <div id="button-6">6</div>
        <div id="minus-sign">-</div>
    </div>
    <div class="row">
        <div id="button-1">1</div>
        <div id="button-2">2</div>
        <div id="button-3">3</div>
        <div id="times-sign">*</div>
    </div>
    <div class="row">
        <div id="button-0">0</div>
        <div id="division-sign">/</div>
    </div>
</body>
</html>
